<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .create-account-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .create-account-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .create-account-container input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .create-account-container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .create-account-container button:hover {
            background-color: #218838;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="create-account-container">
        <h1>Create Account</h1>
        <form id="create-account-form" method="post" enctype="multipart/form-data">
            <input type="text" id="new-username" name="username" placeholder="Username" required>
            <input type="password" id="new-password" name="password" placeholder="Password" required>
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            <input type="file" id="profile-photo" name="profile_photo" accept="image/*">
            <button type="submit">Create Account</button>
            <div class="error-message" id="error-message"></div>
        </form>
    </div>

    <script>
        document.getElementById('create-account-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('new-username').value;
            const password = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorMessage = document.getElementById('error-message');

            // Simple validation (you should replace this with real account creation logic)
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
            } else {
                // Simulate account creation success
                alert('Account created successfully!');
                window.location.href = 'login.html'; // Redirect to the login page
            }
        });
    </script>
</body>
</html>
