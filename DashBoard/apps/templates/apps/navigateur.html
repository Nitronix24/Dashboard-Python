<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Navigateur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
        }
        .navbar button {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px;
            margin-right: 5px;
            cursor: pointer;
        }
        .navbar button:hover {
            background-color: #777;
        }
        .navbar input {
            padding: 10px;
            flex-grow: 1;
            margin-right: 10px;
            border: none;
            font-size: 16px;
        }
        .iframe-container {
            width: 100%;
            height: calc(100vh - 60px); /* Adjust the height to exclude the navbar */
            border: none;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <button onclick="goBack()"><i class="fas fa-arrow-left"></i></button>
        <button onclick="goForward()"><i class="fas fa-arrow-right"></i></button>
        <input type="text" id="addressBar" placeholder="Entrez une URL..." value="https://www.google.com" onkeydown="if(event.key === 'Enter'){ openURL(); }">
        <button onclick="openURL()">Go</button>
    </div>
    <iframe id="browserFrame" class="iframe-container" src="https://www.google.com"></iframe>

    <script>
        const iframe = document.getElementById('browserFrame');
        const addressBar = document.getElementById('addressBar');

        // Fonction pour ouvrir une URL dans l'iframe
        function openURL() {
            let url = addressBar.value;

            // Ajoute https:// si l'URL n'en a pas
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }

            // Utiliser un proxy pour contourner les restrictions
            const proxyURL = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(url);

            // Charger l'URL via le proxy dans l'iframe
            iframe.src = proxyURL;
        }


        // Fonction pour aller en arrière
        function goBack() {
            if (iframe.contentWindow.history.length > 0) {
                iframe.contentWindow.history.back();
            }
        }

        // Fonction pour aller en avant
        function goForward() {
            if (iframe.contentWindow.history.length > 0) {
                iframe.contentWindow.history.forward();
            }
        }

        // Mettre à jour la barre d'adresse quand l'URL change
        iframe.addEventListener('load', function() {
            addressBar.value = iframe.contentWindow.location.href;
        });
    </script>
</body>
</html>
