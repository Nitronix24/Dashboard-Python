<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Météo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .input-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .result-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: center;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 4px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Météo</h1>
        <div class="input-container">
            <input type="text" id="city" placeholder="Entrez une ville" />
            <button onclick="getWeather()">Obtenir la météo</button>
        </div>
        <div class="result-container">
            <h3 id="city_name"></h3>
            <p id="temperature"></p>
            <p id="weather_description"></p>
        </div>
    </div>

    <script>
        async function getWeather() {
            const city = document.getElementById("city").value;
            const apiKey = "7830963d616e4eefbec72151cfc65969";

            const cityCoordinatesUrl = `https://api.opencagedata.com/geocode/v1/json?q=${city}&key=${apiKey}`;
            const cityCoordinatesResponse = await fetch(cityCoordinatesUrl);
            const cityCoordinates = await cityCoordinatesResponse.json();

            if (cityCoordinates.results.length === 0) {
                alert("Ville non trouvée !");
                return;
            }

            const lat = cityCoordinates.results[0].geometry.lat;
            const lon = cityCoordinates.results[0].geometry.lng;

            const weatherCityUrl = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&temperature_unit=celsius&windspeed_unit=kmh&timezone=Europe%2FParis`;
            const weatherCityResponse = await fetch(weatherCityUrl);
            const weatherCity = await weatherCityResponse.json();

            const cityName = cityCoordinates.results[0].formatted;
            const temperature = weatherCity.current_weather.temperature;
            const weatherCode = weatherCity.current_weather.weathercode;
            const weatherDescription = getWeatherDescription(weatherCode);

            document.getElementById("city_name").textContent = cityName;
            document.getElementById("temperature").textContent = `Température : ${temperature}°C`;
            document.getElementById("weather_description").textContent = `Conditions : ${weatherDescription}`;
        }

        function getWeatherDescription(weatherCode) {
            const weatherConditions = {
                0: "Ciel dégagé",
                1: "Principalement dégagé",
                2: "Partiellement nuageux",
                3: "Couvert",
                45: "Brouillard",
                48: "Brouillard givrant",
                51: "Bruine légère",
                53: "Bruine modérée",
                55: "Bruine dense",
                61: "Pluie légère",
                63: "Pluie modérée",
                65: "Pluie forte",
                71: "Neige légère",
                73: "Neige modérée",
                75: "Neige forte",
                95: "Orage",
            };
            return weatherConditions[weatherCode] || "Conditions inconnues";
        }
    </script>
</body>
</html>
