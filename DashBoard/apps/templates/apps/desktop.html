<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop</title>
    <style>
        body {
            background: #2c3e50;
            color: white;
            font-family: Arial, sans-serif;
            background: url('/static/images/fond.jpg');
        }
        .toolbar {
            background-color: blanchedalmond;
        }
        .toolbar button {
            background-color: #1a1a2e;
            color: white;
            margin: 5px;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .desktop {
            position: relative;
            width: 100%;
            height: 90vh;
            overflow: hidden;
        }
        .tool-box {
            position: absolute;
            width: 150px;
            height: 100px;
            border: 2px solid white;
            padding: 10px;
            cursor: grab;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .tool-box img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <button onclick="createTool('Terminal', 'https://via.placeholder.com/50', '#3498db', '/apps/home', 200, 350)">Terminal</button>
        <button onclick="createTool('Minecraft', 'https://via.placeholder.com/50', '#e74c3c', '/apps/home', 200, 350)">Minecraft</button>
        <button onclick="createTool('Mes Fichier', 'https://via.placeholder.com/50', '#2ecc71', '/apps/home', 200, 350)">Mes Fichier</button>
    </div>

    {% if tools %}
    <div class="desktop" id="desktop">
        {% for tool in tools %}
        <div class="tool-box" id="tool-{{ tool.id }}" style="background-color: {{ tool.color }}; height: {{ tool.height }}px; width: {{ tool.width }}px; ">
            <iframe src="{{ tool.url }}" width="100%" height="100%"></iframe> 
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <script>
        function makeDraggable(element) {
            let isDragging = false;
            let offsetX, offsetY;

            element.addEventListener("mousedown", function(e) {
                isDragging = true;
                offsetX = e.clientX - element.offsetLeft;
                offsetY = e.clientY - element.offsetTop;
                element.style.cursor = "grabbing";
            });

            document.addEventListener("mousemove", function(e) {
                if (isDragging) {
                    element.style.left = e.clientX - offsetX + "px";
                    element.style.top = e.clientY - offsetY + "px";
                }
            });

            document.addEventListener("mouseup", function() {
                isDragging = false;
                element.style.cursor = "grab";
            });
        }

        document.querySelectorAll(".tool-box").forEach(makeDraggable);

        function createTool(name, icon_url, color, url, height, width) {
            fetch("{% url 'create_tool' %}", {
                method: "POST",
                headers: { "X-CSRFToken": "{{ csrf_token }}" },
                body: new URLSearchParams({
                    name: name,
                    icon_url: icon_url,
                    color: color,
                    url: url,
                    height: height,
                    width: width
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log("reponse recu", data);
                if (data.error) return alert(data.error);

                const toolBox = document.createElement("div");
                toolBox.className = "tool-box";
                toolBox.id = "tool-" + data.id;
                toolBox.style.backgroundColor = data.color;
                toolBox.style.top = "100px";
                toolBox.style.left = "100px";
                toolBox.style.height = data.height + "px";
                toolBox.style.width = data.width + "px";
                toolBox.innerHTML = `
                    <iframe src="${data.url}" width="100%" height="100%"></iframe>
                `;

                document.getElementById("desktop").appendChild(toolBox);
                makeDraggable(toolBox);
            });
        }
    </script>
</body>
</html>
