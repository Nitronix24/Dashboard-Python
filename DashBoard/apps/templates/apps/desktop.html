<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop</title>
    <style>
        body {
            background: #2c3e50;
            color: white;
            font-family: Arial, sans-serif;
        }
        .toolbar {
            margin: 20px;
            background-color: blanchedalmond;
        }
        .desktop {
            position: relative;
            width: 100%;
            height: 90vh;
            overflow: hidden;
        }
        .tool-box {
            position: absolute;
            width: 150px;
            height: 100px;
            border: 2px solid white;
            padding: 10px;
            cursor: grab;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .tool-box img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <button onclick="createTool()">Ajouter un outil</button>
    </div>

    {% if tools %}
    <div class="desktop" id="desktop">
        {% for tool in tools %}
        <div class="tool-box" id="tool-{{ tool.id }}" style="background-color: {{ tool.color }}; top: {{ tool.position_y }}px; left: {{ tool.position_x }}px;">
            <img src="{{ tool.icon_url }}" alt="{{ tool.name }}">
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <script>
        function makeDraggable(element) {
            let isDragging = false;
            let offsetX, offsetY;

            element.addEventListener("mousedown", function(e) {
                isDragging = true;
                offsetX = e.clientX - element.offsetLeft;
                offsetY = e.clientY - element.offsetTop;
                element.style.cursor = "grabbing";
            });

            document.addEventListener("mousemove", function(e) {
                if (isDragging) {
                    element.style.left = e.clientX - offsetX + "px";
                    element.style.top = e.clientY - offsetY + "px";
                }
            });

            document.addEventListener("mouseup", function() {
                isDragging = false;
                element.style.cursor = "grab";
            });
        }

        document.querySelectorAll(".tool-box").forEach(makeDraggable);

        function createTool() {
            fetch("{% url 'create_tool' %}", {
                method: "POST",
                headers: { "X-CSRFToken": "{{ csrf_token }}" },
                body: new URLSearchParams({
                    name: "Nouvel Outil",
                    icon_url: "https://via.placeholder.com/50",
                    color: "#3498db"
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log("reponse recu", data);
                if (data.error) return alert(data.error);

                const toolBox = document.createElement("div");
                toolBox.className = "tool-box";
                toolBox.id = "tool-" + data.id;
                toolBox.style.backgroundColor = data.color;
                toolBox.style.top = "100px";
                toolBox.style.left = "100px";
                toolBox.innerHTML = `<img src="${data.icon_url}" alt="${data.name}">`;

                document.getElementById("desktop").appendChild(toolBox);
                makeDraggable(toolBox);
            });
        }
    </script>
</body>
</html>
