{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        /* Fond en dégradé bleu vers blanc */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #3498db, white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .btn {
            padding: 10px 20px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #1f6391;
        }
        /* Barre de tâche en bas de page */
        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content {
            flex: 1;
            padding-bottom: 80px; /* pour laisser de l'espace sous la barre de tâche */
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="app">
            <h2>{{ terminal.name }}</h2>
            <img src="{{ terminal.icon }}" alt="{{ terminal.name }} icon">
        </div>
        <h1>Bienvenue sur la Homepage</h1>
        <div class="icons-container" style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; margin-top: 20px;">
            {% for icon in icons %}
                <div class="icon-item" style="text-align: center;">
                    <img src="{{ icon.icon_image.url }}" alt="{{ icon.icon_name }}" style="max-width: 100px; max-height: 100px;">
                    <p>{{ icon.icon_name }}</p>
                </div>
            {% empty %}
                <p>Aucune icône trouvée.</p>
            {% endfor %}
        </div>
    </div>
    <div class="taskbar">
        <!-- Bouton pour changer de page présent dans la barre de tâche -->
        <button class="btn" onclick="window.location.href='/deskpage.html'">
            Aller à l'autre page
        </button>
    </div>
</body>
</html>
